name: Daily Security Pipeline

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  DependenciesAnalysis:
    name: Détection de patterns (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v3
      - run: semgrep --config p/java --sarif --output semgrep-results.sarif
      - uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep-results.sarif

  SourceCodeAnalysis:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: Analyse des dépendances (OSV)
    # Invoke the reusable OSV-Scanner workflow (it handles checkout, scan, and SARIF upload)
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.0.2
    permissions:
      actions: read          # needed for reusable workflow
      contents: read         # needed to checkout & scan
      security-events: write # needed to upload SARIF results
